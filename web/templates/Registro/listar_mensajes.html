<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listar mensajes</title>
  </head>

  <body>
    <h2>Lista de mensajes</h2>

    {% for c in mensajes %}

            <p> Nombre: {{ c.nombre }} </p>
            <p>rut: {{ c.rut }} </p>

        </div>
        <br>
    {% endfor %}

  </body>
</html>
